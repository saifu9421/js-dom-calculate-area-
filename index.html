<!DOCTYPE html>
<html lang="en"  data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <header>

     </header>

     <main>
      <!-- main  container  -->
      <div class="flex  flex-col lg:flex-row ">
        <!-- shape container  -->

         <div class="flex-1  grid grid-cols-1 gap-1  md:grid-cols-2 md:gap-3 lg:grid-cols-3 lg:gap-6">

            <!-- triangle  card  -->
            <div class="card card-compact   bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p class="text-2xl"> Area (A) = <span id="">.5</span> x b x h</p>
                      <p>
                      <input type="text" class="border w-20 text-lg  bg-gray-200  px-2 " name="" id="triangle-base" placeholder="base"> 
                      <span class="ml-3 text-lg">cm</span>
                         
                      <input type="text" class="border bg-gray-200  text-lg w-20 px-2 ml-2" name="" id="triangle-height" placeholder="height"> 
                      <span class="text-lg">cm</span>
                       </p>
                       <p class="text-2xl" id="">Area: <span id="triangle-area"> </span> cm <sup>2</sup> </p>

                  <div class="card-actions ">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full  ">Calculate </button>
                  </div>

                </div>
              </div>

                

                 <!-- Rectangle card  -->

            <div class="card card-compact   bg-base-100 shadow-xl">
              <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title">Rectangle</h2>
                <p class="text-2xl"> Area (A) = <span id=""></span>  w x l</p>
                    <p>
                    <input type="text" class="border w-20 text-lg  bg-gray-200  px-2 " name="" id="rectangle-width" placeholder="width"> 
                    <span class="ml-3 text-lg">cm</span>
                       
                    <input type="text" class="border bg-gray-200  text-lg w-20 px-2 ml-2" name="" id="rectangle-length" placeholder="length"> 
                    <span class="  text-lg">cm</span>
                     </p>
                     <p class="text-2xl" id="">Area: <span id="rectangle-area"> </span> cm <sup>2</sup> </p>

                <div class="card-actions ">
                  <button onclick="calculateRectangleArea()" class="btn btn-primary w-full  ">Calculate </button>
                </div>

              </div>
            </div>
             

                   <!-- Parallelogram card  -->

                   <div class="card card-compact   bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-2xl"> Area (A) = <span id=""></span>  b x h</p>
                          <p>
                          <input type="text" class="border w-20 text-lg  bg-gray-200  px-2 " name="" id="parallelogram-base" placeholder="base"> 
                          <span class="ml-3 text-lg">cm</span>
                             
                          <input type="text" class="border bg-gray-200  text-lg w-20 px-2 ml-2" name="" id="parallelogram-height" placeholder="height"> 
                          <span class="  text-lg">cm</span>
                           </p>
                           <p class="text-2xl" id="">Area: <span id="parallelogram-area"> </span> cm <sup>2</sup> </p>
      
                      <div class="card-actions ">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full  ">Calculate </button>
                      </div>
      
                    </div>
                  </div>
                
                 

                    <!-- second  card  -->
            <div class="card card-compact  bg-base-100 shadow-xl">
              <figure> <img src="images/rectangle.png" alt="Shoes" /></figure> 
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

                  <!-- third  card  -->
            <div class="card card-compact  bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title"></h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
       
         </div>
            
         <!--area calculator  -->
        <div class="w-[410px] text-center">
            <div class="text-4xl">Area Calculator </div>

        </div>

      </div>
    
     </main>
       
    <footer>

    </footer>
    <script src="scripts/area.js"></script>
</body>

</html>
